<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon-32x32.80db58ee.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="/index.413e95bb.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card-container"></div>
    <main class="card">

      <header class="card__header">
        <img src="/image-equilibrium.e47a4ef6.jpg" alt="The equilibrium image">
        <div class="img-overlay">
          <img src="/icon-view.09acc3d6.svg" alt="A view icon">
        </div>
      </header>

      <div class="card__content">
        <h1 class="content-heading">Equilibrium #3429</h1>
        <p class="content-body">Our Equilibrium collection promotes balance and calm.</p>
        <div class="content-footer">
          <span class="ethereum"><img class="eth-icon" src="/icon-ethereum.263e42b1.svg">0.041 ETH</span>
          <span class="clock"><img class="clock-icon" src="/icon-clock.31cc1a96.svg">3 days left</span>
        </div>
      </div>

      <hr>

      <footer class="card__footer">
        <div class="footer-content">
          <img class="footer-avatar" src="/image-avatar.93e3eb35.png" alt="The author's avatar image">
          <p class="footer-text">Creation of <span class="footer-text--cta">Jules Wyvern</span></p>
        </div>
      </footer>

    </main>

  

  <div class="attribution">
    Challenege by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jason D'Oyley</a>.
  </div>
<script src="/nft-card-component.356c6128.js"></script></body>
</html>
